<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            
            <todo-item
            v-for="item in products"
            v-bind:todo = "item"
            v-bind:key = "item.id"
            ></todo-item>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template : '<li>{{ todo.text }}</li>'
        })
        const app = new Vue({
            el: "#app",
            data: {
                products: [
                 {id: 0, text: "apples"},
                 {id: 1, text : "bananas"},
                 {id: 2, text: "carrots"}
                ]
            }
        })
    </script>

</body>
</html>
